<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pubudu Perera | Terminal Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal">
        <div class="header">
            <p>Last login: <span id="last-login"></span> on ttys000</p>
            <p>Welcome to Pubudu Perera's Interactive Resume.</p>
            <p>Type <span class="command">help</span> to see available commands.</p>
            <br>
        </div>
        <div id="output"></div>
        <div class="input-line">
            <span class="prompt">visitor@pubudu.dev:~$</span>
            <input type="text" id="command-input" autocomplete="off" autofocus>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
